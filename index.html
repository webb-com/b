<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brightness Dimmer for Studying</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Website Brightness Dimmer</h1>
        <p>Adjust the slider to reduce the brightness for a more comfortable reading experience.</p>
        <div class="slider-container">
            <label for="brightnessSlider">Brightness:</label>
            <input type="range" id="brightnessSlider" min="0" max="100" value="100">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
